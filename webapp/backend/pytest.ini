[pytest]
# Pytest configuration for PhonoLex backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --maxfail=3
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no DB required)
    integration: Integration tests (require DB)
    service: Service layer tests
    api: API endpoint tests
    performance: Performance benchmark tests
    slow: Slow tests (> 1 second)
    critical: Critical path tests (must pass)

# Test output
console_output_style = progress

# Timeout for tests (prevent hanging)
timeout = 30

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    __pycache__/*
    */migrations/*
    */test_*.py
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
